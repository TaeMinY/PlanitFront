<!doctype html>
<html>
<head>
    <title>메모 앱</title>
    <meta charset="utf-8" />
</head>
<body>
        <div id="app">
            <div class="container">
              <div class="row">
                <div class="col-sm-12">
                    <div class="form">
                      <div class="form-group">
                        <label>Note Title</label>
                        <input class="form-control" type="text" v-model="note.title" required>
                      </div>
                      <div class="form-group">
                        <label>Note Text</label>
                        <textarea rows="3" class="form-control" v-model="note.text" required></textarea>
                      </div>
                      <button class="btn btn-primary" @click="addNote">Save Note</button>
                      <div class="alert alert-danger text-center" role="alert" v-bind:class="{ active: isActive }">All fields are Required</div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6 note" v-for="(note, index) in notes">
                        <div class="card">
                          <button class="close" @click="removeNote(index)">&times;</button>
                          <div class="card-block">
                            <h4 class="card-title">{{note.title}}</h4>
                            <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                            <p class="card-text">{{note.text}}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        isActive: false,
        title: 'Notepad',
        subtitle: 'Using Vue JS',
        note: {
            title: '',
            text: ''
        },
notes: [
  {
    title: 'Example Note',
    text: 'Here is a nice little example note :)',
    date: new Date(Date.now()).toLocaleString()
          },
  {
    title: 'Another Note',
    text: 'Time for another, this makes 2 of us!',
    date: new Date(Date.now()).toLocaleString()
          }
]
    },
    methods: {
        addNote() {
            let {
                text,
                title
            } = this.note
            
            if (this.note.text.length > 1 && this.note.title.length > 1) {
                this.notes.push({
                    text,
                    title,
                    date: new Date(Date.now()).toLocaleString()
                })
    this.isActive = false;
    this.note.text = "";
    this.note.title = "";
            } else {
                this.isActive = true;
            }
        },
        removeNote(index) {
            this.notes.splice(index, 1)
        }
    }
})
</script>
</body>
</html>
